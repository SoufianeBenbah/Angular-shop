<h2>Books</h2>
<div class="row"  >
  <table class="table">
    <thead>
    <tr>
      <th>Cover</th>
      <th>Name</th>
      <th>Author</th>
      <th>Price</th>
      <th>Buy</th>
    </tr>
    </thead>

    <tbody  *ngFor="let book of books">
    <tr>
      <td><a (click)="getBookInfo(book)"><img alt="" src="{{book.img}}" style="width: 70px; height: 80px"></a></td>
      <td><a (click)="getBookInfo(book)">{{book.name}}</a></td>
      <td>{{book.author}}</td>
      <td>{{ book.price+"â‚¬" }}</td>
      <td><button class="btn btn-success" (click)="addToCart(book)">Add to cart</button></td>
    </tr>
    </tbody>
  </table>
</div>
